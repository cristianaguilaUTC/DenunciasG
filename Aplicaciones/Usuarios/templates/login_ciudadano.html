{% extends "plantilla.html" %}
{% block contenido %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-5">
                <div id="alertas-validacion" style="position: fixed; top: 20px; left: 20px; z-index: 9999; width: 350px;"></div>
                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">Ingreso de Ciudadano</h3>
                    <p class="text-muted">Accede para registrar tus denuncias</p>
                </div>

                <form method="post" id="frm_login">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Cédula" required>
                        <label for="cedula"><i class="bi bi-person-badge me-1"></i> Cédula</label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                        <label for="contrasena"><i class="bi bi-lock me-1"></i> Contraseña</label>
                        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 password-toggle">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>


                    <p>
                        <a href="{% url 'recuperar_contrasena' %}">¿Olvidaste tu contraseña?</a>
                      </p>

                      
                    <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar Sesión</button>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'register_ciudadano' %}" class="text-decoration-none text-primary">¿No tienes una cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Script para mostrar/ocultar contraseña -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('contrasena');
    const icon = toggleBtn.querySelector('i');

    toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        icon.classList.toggle('bi-eye-fill');
        icon.classList.toggle('bi-eye-slash-fill');
    });
});
</script>


<script>
    $(document).ready(function () {
        $("#frm_login").validate({
            rules: {
                cedula: {
                    required: true,
                    minlength: 10,
                    maxlength: 10,
                    digits: true
                },
                contrasena: {
                    required: true
                }
            },
            messages: {
                cedula: {
                    required: "La cédula es obligatoria",
                    minlength: "Debe tener 10 dígitos",
                    maxlength: "Debe tener 10 dígitos",
                    digits: "Solo números permitidos"
                },
                contrasena: {
                    required: "La contraseña es obligatoria"
                }
            },
            errorPlacement: function(error, element) {
                // Evita mostrar el error debajo del input
                return true;
            },
            showErrors: function(errorMap, errorList) {
                // Elimina alertas anteriores
                $('#alertas-validacion').html('');

                // Mostrar todos los errores como alertas
                if (errorList.length) {
                    errorList.forEach(errorItem => {
                        const alerta = `
                            <div class="alert alert-danger alert-dismissible fade show mb-2" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>${errorItem.message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                            </div>`;
                        $('#alertas-validacion').append(alerta);
                    });
                }

                this.defaultShowErrors(); // Marca los inputs en rojo
            }
        });
    });
</script>

{% endblock %}
