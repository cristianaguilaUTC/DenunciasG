{% extends "plantilla.html" %}
{% block contenido %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-5">
                <div id="alertas-validacion" style="position: fixed; top: 20px; left: 20px; z-index: 9999; width: 350px;"></div>

                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">Ingreso de Funcionarios</h3>
                    <p class="text-muted">Panel exclusivo para personal autorizado del GAD</p>
                </div>

                <form method="post" id="frm_login">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo institucional" required>
                        <label for="correo"><i class="bi bi-envelope-at me-1"></i> Correo</label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                        <label for="contrasena"><i class="bi bi-lock me-1"></i> Contraseña</label>
                        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 password-toggle">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'register_funcionario' %}" class="text-decoration-none text-primary">¿No tienes una cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script para mostrar/ocultar contraseña -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('contrasena');
    const icon = toggleBtn.querySelector('i');

    toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        icon.classList.toggle('bi-eye-fill');
        icon.classList.toggle('bi-eye-slash-fill');
    });
});
</script>


<script>
    $(document).ready(function () {
        $("#frm_login").validate({
            rules: {
                correo: {
                    required: true,
                    email: true
                },
                contrasena: {
                    required: true
                }
            },
            messages: {
                correo: {
                    required: "El correo es obligatorio",
                    email: "Formato de correo inválido"
                },
                contrasena: {
                    required: "La contraseña es obligatoria"
                }
            },
            errorPlacement: function(error, element) {
                // No mostrar error debajo del input
                return true;
            },
            showErrors: function(errorMap, errorList) {
                // Limpiar alertas previas
                $('#alertas-validacion').html('');

                // Mostrar cada error como alerta Bootstrap
                if (errorList.length) {
                    errorList.forEach(errorItem => {
                        const alerta = `
                            <div class="alert alert-danger alert-dismissible fade show mb-2" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>${errorItem.message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                            </div>`;
                        $('#alertas-validacion').append(alerta);
                    });
                }

                this.defaultShowErrors(); // Mantiene los bordes rojos en inputs inválidos
            }
        });
    });
</script>

{% endblock %}
