{% extends "plantilla.html" %}
{% block contenido %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">Registro de Ciudadano</h3>
                    <p class="text-muted">Completa el formulario para crear tu cuenta</p>
                </div>

                <form method="post" enctype="multipart/form-data" id="frm_generar_ciudadano">
                    {% csrf_token %}

                    <label for="">Nombre:</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                        <label for="nombre"><i class="bi bi-person-fill me-1"></i></label>
                    </div>

                    <div class="form-floating mb-3">
                        <label for="">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                        <label for="apellido"><i class="bi bi-person-fill-up me-1"></i></label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Cédula" required>
                        <label for="cedula"><i class="bi bi-card-heading me-1"></i> Cédula</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                        <label for="telefono"><i class="bi bi-telephone-fill me-1"></i> Teléfono</label>
                    </div>
                    
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
                        <label for="correo"><i class="bi bi-envelope-at-fill me-1"></i> Correo</label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                        <label for="contrasena"><i class="bi bi-lock-fill me-1"></i> Contraseña</label>
                        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 password-toggle">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'login_ciudadano' %}" class="text-decoration-none text-primary">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script para mostrar/ocultar contraseña -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('contrasena');
    const icon = toggleBtn.querySelector('i');

    toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        icon.classList.toggle('bi-eye-fill');
        icon.classList.toggle('bi-eye-slash-fill');
    });
});
</script>


 <!--envever codigo javascript/jquery dentro de html -->
<script>
    $(document).ready(function () {
        $("#frm_generar_ciudadano").validate({
            rules: {
                nombre: {
                    required: true,
                    minlength: 3,
                    maxlength: 30
                },
                apellido: {
                    required: true,
                    minlength: 3,
                    maxlength: 30
                },
                cedula: {
                    required: true,
                    number: true,
                    minlength: 10,
                    maxlength: 10
                },
                telefono: {
                    required: true,
                    number: true,
                    minlength: 7,
                    maxlength: 10
                },
                correo: {
                    required: true,
                    email: true
                },
                contrasena: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                nombre: {
                    required: "Por favor ingresa tu nombre.",
                    minlength: "Debe tener al menos 3 caracteres.",
                    maxlength: "Máximo 30 caracteres."
                },
                apellido: {
                    required: "Por favor ingresa tu apellido.",
                    minlength: "Debe tener al menos 3 caracteres.",
                    maxlength: "Máximo 30 caracteres."
                },
                cedula: {
                    required: "Por favor ingresa tu cédula.",
                    number: "Solo se permiten números.",
                    minlength: "La cédula debe tener 10 dígitos.",
                    maxlength: "La cédula debe tener 10 dígitos."
                },
                telefono: {
                    required: "Por favor ingresa tu número de teléfono.",
                    number: "Solo se permiten números.",
                    minlength: "El teléfono debe tener al menos 7 dígitos.",
                    maxlength: "Máximo 10 dígitos."
                },
                correo: {
                    required: "Por favor ingresa tu correo.",
                    email: "Debe ser un correo válido."
                },
                contrasena: {
                    required: "Por favor ingresa una contraseña.",
                    minlength: "Debe tener al menos 6 caracteres."
                }
            }
        });
    });
</script>

{% endblock %}
