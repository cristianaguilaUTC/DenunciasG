{% extends "plantilla.html" %}
{% block contenido %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">Registro de Funcionarios</h3>
                    <p class="text-muted">Formulario exclusivo para personal del GAD autorizado</p>
                </div>

                <form method="post" id="frm_funcionario">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo institucional" required>
                        <label for="correo"><i class="bi bi-envelope-at me-1"></i> Correo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                        <label for="nombre"><i class="bi bi-person-fill me-1"></i> Nombre</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                        <label for="apellido"><i class="bi bi-person-fill-up me-1"></i> Apellido</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                        <label for="telefono"><i class="bi bi-telephone-fill me-1"></i> Teléfono</label>
                    </div>


                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                        <label for="contrasena"><i class="bi bi-lock-fill me-1"></i> Contraseña</label>
                        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 password-toggle">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'login_funcionario' %}" class="text-decoration-none text-primary">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script para mostrar/ocultar contraseña -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('contrasena');
    const icon = toggleBtn.querySelector('i');

    toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        icon.classList.toggle('bi-eye-fill');
        icon.classList.toggle('bi-eye-slash-fill');
    });
});
</script>

<!-- jQuery Validation para funcionario -->
<script>
    $(document).ready(function () {
      $("#frm_funcionario").validate({
        rules: {
          correo: {
            required: true,
            email: true
          },
          nombre: {
            required: true,
            minlength: 3,
            maxlength: 30
          },
          apellido: {
            required: true,
            minlength: 3,
            maxlength: 30
          },
          telefono: {
            required: true,
            number: true,
            minlength: 7,
            maxlength: 10
          },
          contrasena: {
            required: true,
            minlength: 6
          }
        },
        messages: {
          correo: {
            required: "Correo requerido",
            email: "Formato inválido"
          },
          nombre: {
            required: "Nombre requerido",
            minlength: "Mínimo 3 letras",
            maxlength: "Máximo 30 letras"
          },
          apellido: {
            required: "Apellido requerido",
            minlength: "Mínimo 3 letras",
            maxlength: "Máximo 30 letras"
          },
          telefono: {
            required: "Teléfono requerido",
            number: "Solo números",
            minlength: "Mínimo 7 dígitos",
            maxlength: "Máximo 10 dígitos"
          },
          contrasena: {
            required: "Contraseña requerida",
            minlength: "Mínimo 6 caracteres"
          }
        },
        errorPlacement: function (error, element) {
          element.closest('.form-floating').append(error);
        },
        highlight: function (element) {
          $(element).addClass('error');
        },
        unhighlight: function (element) {
          $(element).removeClass('error');
        }
      });
    });
    </script>
    

{% endblock %}
