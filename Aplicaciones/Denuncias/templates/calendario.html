{% extends "plantilla2.html" %}
{% block contenido %}

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>

<!-- Idiomas (necesario si usas locale: 'es') -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.min.js"></script>

<br><br>

<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Calendario de Denuncias</h2>
        <div id='calendario' style="max-width: 100%; height: 700px; margin: 0 auto;"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendario');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,listWeek'
            },
            events: []  // calendario vac√≠o
        });
        calendar.render();
    });
</script>

{% endblock %}
