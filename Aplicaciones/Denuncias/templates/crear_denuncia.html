{% extends "plantilla1.html" %}
{% block contenido %}
<br>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8">
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-5">
                <div id="alertas-validacion" style="position: fixed; top: 20px; left: 20px; z-index: 9999; width: 350px;"></div>

                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">Crear Denuncia Ciudadana</h3>
                    <p class="text-muted">Redacta tu denuncia con la mayor claridad posible</p>
                </div>

                <form method="post" id="frm_denuncia" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Tipo de denuncia -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="Agua Potable">Agua Potable</option>
                            <option value="Alcantarillado">Alcantarillado</option>
                            <option value="Basura en la calle">Basura en la calle</option>
                            <option value="Basura en parques">Basura en parques</option>
                            <option value="Calles de tierra">Calles de tierra</option>
                            <option value="Calles con baches">Calles con baches</option>
                            <option value="Alumbrado público dañado">Alumbrado público dañado</option>
                            <option value="Ruido excesivo">Ruido excesivo</option>
                            <option value="Obstrucción de vías">Obstrucción de vías</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <label for="tipo"><i class="bi bi-flag-fill me-1"></i> Tipo de denuncia</label>
                    </div>

                    <!-- Descripción -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Describa el problema..." id="descripcion" name="descripcion" style="height: 150px;" required></textarea>
                        <label for="descripcion"><i class="bi bi-pencil-fill me-1"></i> Descripción</label>
                    </div>
                    
                    <!-- imagen-->
                    <div class="form-floating mb-3">
                        <input type="file" class="form-control" id="imagen" name="imagen" placeholder="imagen" required>
                        <label for="imagen"><i class="bi bi-geo-alt-fill me-1"></i>Imagen</label>
                    </div>

                    <!-- Latitud -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" readonly id="latitud" name="latitud" placeholder="Latitud">
                        <label for="latitud"><i class="bi bi-geo-alt-fill me-1"></i> Latitud</label>
                    </div>

                    <!-- Longitud -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" readonly id="longitud" name="longitud" placeholder="Longitud">
                        <label for="longitud"><i class="bi bi-geo-fill me-1"></i> Longitud</label>
                    </div>

                    <!-- Referencia -->
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="referencia" name="referencia" placeholder="Referencia del lugar" required>
                        <label for="referencia"><i class="bi bi-map me-1"></i> Referencia</label>
                    </div>

                     <!-- mapa -->
                    <div class="form-control" id="mapa_denuncia" style="border:1px solid black; height:250px;
                            width:100%"> 
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success w-100">Enviar Denuncia</button>
                    
                </form>

                
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function initMap(){
      var latitud_longitud= new google.maps.LatLng(-0.9374805,-78.6161327);
      var mapa=new google.maps.Map(
        document.getElementById('mapa_denuncia'),
        {
          center:latitud_longitud,
          zoom:15,
          mapTypeId:google.maps.MapTypeId.ROADMAP
        }
      );
      var marcador=new google.maps.Marker({
        position:latitud_longitud,
        map:mapa,
        title:"Seleccione la direccion",
        draggable:true
      });
      google.maps.event.addListener(
        marcador,
        'dragend',
        function(event){
          var latitud=this.getPosition().lat();
          var longitud=this.getPosition().lng();
          document.getElementById("latitud").value=latitud;
          document.getElementById("longitud").value=longitud;
        }
      );
    }
</script>


<script>
    $("#imagen").fileinput({
            language: "es",
            allowedFileExtensions: ["png|jpg|jpeg"],
            showCaption: false,
            dropZoneEnabled: true,
            showClose: false
    });
</script>



<script>
    $(document).ready(function () {
        $("#frm_denuncia").validate({
            rules: {
                tipo: {
                    required: true
                },
                descripcion: {
                    required: true,
                    minlength: 10
                },
                imagen: {
                    required: true,
                    extension: "png|jpg|jpeg"
                },
                referencia: {
                    required: true,
                    minlength: 5
                }
            },
            messages: {
                tipo: {
                    required: "Debe seleccionar un tipo de denuncia"
                },
                descripcion: {
                    required: "La descripción es obligatoria",
                    minlength: "Debe tener al menos 10 caracteres"
                },
                imagen: {
                    required: "Debe subir una imagen",
                    extension: "Solo se permiten imágenes JPG, PNG o JPEG"
                },
                referencia: {
                    required: "La referencia es obligatoria",
                    minlength: "Debe tener al menos 5 caracteres"
                }
            },
            errorPlacement: function(error, element) {
                // Evita mostrar mensajes debajo de los inputs
                return true;
            },
            showErrors: function(errorMap, errorList) {
                // Limpia alertas anteriores
                $('#alertas-validacion').html('');

                // Muestra todos los errores como alertas flotantes
                if (errorList.length) {
                    errorList.forEach(errorItem => {
                        const alerta = `
                            <div class="alert alert-danger alert-dismissible fade show mb-2" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>${errorItem.message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                            </div>`;
                        $('#alertas-validacion').append(alerta);
                    });
                }

                this.defaultShowErrors(); // mantiene el borde rojo en campos con error
            }
        });
    });
</script>

{% endblock %}
